<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="img/favicon-32x32.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Article Preview Component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row">
          <div class="col">
            <figure>
              <img src="img/drawers.jpg" alt="A table with picture and vase" />
            </figure>
          </div>
          <div class="col">
            <div class="wrapper">
              <h1 class="title">
                Shift the overall look and feel by adding these wonderful
                touches to furniture in your home
              </h1>
              <p class="text">
                Ever been in a room and felt like something was missing? Perhaps
                it felt slightly bare and uninviting. I&apos;ve got some simple
                tips to help you make any room feel complete
              </p>

              <div class="flex-container">
                <div class="profile-box">
                  <div>
                    <img
                      src="img/avatar-michelle.jpg"
                      alt="A profile image"
                      class="profile-img"
                    />
                  </div>
                  <div>
                    <h2 class="name">Michelle Appleton</h2>
                    <span class="date">28 Jun 2020</span>
                  </div>
                </div>
                <button type="button" class="primary-btn">
                  <img src="img/icon-share.svg" alt="Share icon" />
                </button>
              </div>
            </div>

            <!-- Tooltip -->

            <div class="tooltip">
              <span class="tooltip-text">Share</span>
              <a href="#">
                <img src="img/icon-facebook.svg" alt="Facebook icon" />
              </a>
              <a href="#">
                <img src="img/icon-twitter.svg" alt="Twitter icon" />
              </a>
              <a href="#">
                <img src="img/icon-pinterest.svg" alt="Pinterest icon" />
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
